<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title>Quick-list</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo Quick-list">
        <button>
            <i class="ph ph-arrow-left"></i>
            voltar
        </button>
        <h1>compras da semana</h1>
    </header>

    <main>
      <section class="add-item">
          <input type="text" placeholder="Adicione um novo item" id="item">
          <button>Adicionar item</button>
      </section>
    
      <section class="list">
        <div class="item">
            <div>
                <input type="checkbox" name="list" id="item-1">
                <div class="custom-checkbox">
                    <img src="./assets/checked.svg" alt="checked">
                </div>
                <label for="item-1">Maçã</label>
            </div>
            <button>
                <img src="./assets/trash-icon.svg" alt="trash">
            </button>
        </div>

                <div class="item">
            <div>
                <input type="checkbox" name="list" id="item-2">
                <div class="custom-checkbox">
                    <img src="./assets/checked.svg" alt="checked">
                </div>
                <label for="item-1">Melancia</label>
            </div>
            <button>
                <img src="./assets/trash-icon.svg" alt="trash">
            </button>

                    <div class="item">
            <div>
                <input type="checkbox" name="list" id="item-3">
                <div class="custom-checkbox">
                    <img src="./assets/checked.svg" alt="checked">
                </div>
                <label for="item-1">Melão</label>
            </div>
            <button>
                <img src="./assets/trash-icon.svg" alt="trash">
            </button>

      </section>
    </main>
</body>
</html>
